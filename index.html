<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopewell Links - Home</title>
    <link rel="stylesheet" href="build/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="flex flex-col min-h-screen no-scrollbar w-screen bg-gradient-to-t from-green-950 to-gray-800"
  >
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="flex justify-center bg-white shadow-lg mt-0">
        <ul class="text-green-900 font-semibold flex p-2">
          <li>
            <a
              class="nav-text p-2 ml-2 mr-2 hover:text-green-600 hover:border-green-600 border-b-4 border-green-900"
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="nav-text p-2 ml-2 mr-2 hover:text-green-600"
              href="info.html"
              >Info</a
            >
          </li>
          <li>
            <a
              class="nav-text p-2 ml-2 mr-2 hover:text-green-600"
              href="gallery.html"
              >Gallery</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main
      class="justify-center min-h-screen bg-cover bg-center"
      style="background-image: url(Images/course-photos/general-course.jpg)"
    >
      <!-- Button and Title -->
      <div class="mt-40">
        <h2
          class="text-center text-gray-400 text-7xl font-semibold m-2 drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
        >
          <b class="text-white">Hopewell Links</b>
        </h2>

        <div class="flex flex-row justify-center">
          <h3
            class="text-center text-white text-2xl font-semibold m-5 drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
          >
            2349 Elgin Rd, Hopewell, NS
          </h3>
        </div>

        <div
          class="flex justify-center drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
        >
          <a
            href="https://www.facebook.com/profile.php?id=100063530324674"
            target="_blank"
            class="bg-white font-semibold rounded-3xl pl-4 pr-4 pt-1 pb-1 hover:bg-green-600"
          >
            Visit us on Facebook
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-white p-2 mt-auto bg-white">
      <div class="grid grid-rows-2 mb-2">
        <div class="flex justify-center">
          <p class="text-green-800 font-semibold">
            &copy Hopewell Links. All Rights Reserved.
          </p>
        </div>

        <div class="flex justify-center">
          <a
            class="ml-2 mr-2"
            href="https://www.facebook.com/profile.php?id=100063530324674"
            target="_blank"
          >
            <img
              src="Images/icons/facebook_icon_green.png"
              width="32"
              height="32"
          /></a>

          <a
            class="ml-2 mr-2"
            href="https://github.com/chrislangille"
            target="_blank"
          >
            <img
              src="Images/icons/github_icon_green.png"
              width="32"
              height="32"
          /></a>

          <a
            class="ml-2 mr-2"
            href="https://github.com/chrislangille"
            target="_blank"
          >
            <img src="Images/icons/github_icon.png" width="32" height="32"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
